<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <form [formGroup]="form" (submit)="submit()">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
                <input formControlName="email" name="email" type="email" class="form-control" placeholder="Email address" required>
            
                <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password"
                       required>
            
                <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
              </form>
              <div class="row">
                <!-- <div class="col-6">
                  <button type="button" class="btn btn-primary px-4">Login</button>
                </div> -->
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button routerLink="/register" type="button" class="btn btn-primary active mt-3">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
