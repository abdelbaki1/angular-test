<div class="pt-3 pb-2 mb-3 border-bottom">
  <button routerLink="/products/create" [hidden]="type=='doctor'" class="btn btn-sm btn-outline-secondary">Add</button>
  <app-search></app-search>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>
        <div #title class='top_end' style="cursor: pointer;" (click)="sortproducts('title',title)">
          <a href="javascript:void(0)" >Title</a>
          <i *ngIf="IsFirstSorted" class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
      </th>
      <th>Price</th>
      <th [hidden]="type=='doctor'">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td><img [src]="product.image" height="50px"/></td>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>
        <div class="btn-group mr-2">
          <button [routerLink]="['/products', product.id, 'edit']" [hidden]="type === 'doctor'" class="btn btn-sm btn-outline-secondary">Edit</button>
          <button href="javascript:void(0)" [hidden]="type === 'doctor'" class="btn btn-sm btn-outline-secondary"
             (click)="delete(product.id)"
          >Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-paginator
  [lastPage]="lastPage"
  (pageChanged)="load($event)"
></app-paginator>
