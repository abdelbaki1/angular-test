<div class="container page-todo bootstrap snippets bootdeys">
    <div class="tasks">
        <div class="task-list">
            <h1>Logs</h1>
            <!-- <div class="priority high"><span>high priority</span></div> -->
            <div *ngFor="let log of logs_list" class="task high">
                <div class="desc">
                    <div class="title">{{log.user}}</div>
                    <h3>{{log.activity}}</h3>
                </div>
                <div class="time">
                    <div class="date">{{log.date}}</div>
                    
                </div>
            </div>
            
            <!-- <div class="task low">
                <div class="desc">
                    <div class="title">Lorem Ipsum</div>
                    <div>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit</div>
                </div>
                <div class="time">
                    <div class="date">Jun 1, 2012</div>
                    <div> 1 day</div>
                </div>
            </div> -->
        </div>
    </div>
    <app-paginator [lastPage]="lastpage" (pageChanged)="getlog($event)" ></app-paginator>
</div>
