<nav *ngIf="page_list_current" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a *ngIf="lastPage>1" (click)="next(page-1)" class="page-link" href="javascript:void(0)">Previous</a>
    </li>
    <ul class="pagination" >
      <li *ngIf="page_list_current[0]>=2" class="page-item">
        <a (click)="next(1)" class="page-link" href="javascript:void(0)">1</a>
      </li>
      <li  *ngIf="page_list_current[0]>=page_number" class="page-item">
        <a class="page-link" href="javascript:void(0)">....</a>
      </li>
    </ul>    
    <li *ngFor="let number of page_list_current " class="page-item">
      <a (click)="next(number)" class="page-link" href="javascript:void(0)">{{number}}</a>
    </li>
  <!-- </ul> -->
    <li class="page-item">
      <a  *ngIf="!page_list_current.includes(lastPage)" class="page-link" href="javascript:void(0)">.fin.</a>
    </li>

    <li class="page-item">
      <a *ngIf="!page_list_current.includes(lastPage)" (click)="next(lastPage)" class="page-link" href="javascript:void(0)">{{lastPage}}

      </a>
    </li>
    <li class="page-item">
      <a *ngIf="lastPage>1" (click)="next(page+1)" class="page-link" href="javascript:void(0)">Next</a>
    </li>
  </ul>
</nav>
